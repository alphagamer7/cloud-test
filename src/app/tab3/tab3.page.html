<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Upload text content
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Text upload content and download</ion-title>
    </ion-toolbar>
  </ion-header>

  <br>
  <ion-grid>
    <ion-row>
      <div>
        <ion-label >
          Upload Text File
          <input (change)="fileUpload($event.target.files,'1')" type="file" class="form-control" >
        </ion-label>
      </div>
    </ion-row>
</ion-grid>
  <br>
  <ion-grid>
    <ion-row>
      <div id="uploadedText">

      </div>
      <br>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <div>

        <ion-button [href]="downloadText" download>
          Download text file
        </ion-button>
      </div>
    </ion-row>
    </ion-grid>


</ion-content>
